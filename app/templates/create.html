{% extends 'base.html' %}

{% block content %}
<h1>Create a new Location</h1>
<form action="{{ url_for('create_location') }}" method="post">
  <div class="form-group">
    <label for="input-name">Name</label>
    <input type="text" name="name" class="form-control" id="input-name" placeholder="Enter name">
  </div>
  <div class="form-row">
    <div class="col">
      <label for="input-latitude">Latitude</label>
      <input type="number" step="any" name="latitude" class="form-control" id="input-latitude" placeholder="12.123456">
    </div>
    <div class="col">
      <label for="input-longitude">Longitude</label>
      <input type="number" step="any" name="longitude" class="form-control" id="input-longitude" placeholder="-70.123456">
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="input-description">Description</label>
    <textarea class="form-control" id="input-description" rows="3" placeholder="A basic description of this place."></textarea>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
{% endblock %}
