{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ location['name'] }} {% endblock %}</h2>
    <span class="badge badge-info">Landmark</span>
    <hr>
    <p>ID: {{ location['id'] }}</p>
    <p>Lat: {{ location['latitude'] }}</p>
    <p>Long: {{ location['longitude'] }}</p>
{% endblock %}
